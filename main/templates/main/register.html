
{% extends "main/header.html" %}
<!-- "block" is django tag but con is just name -->
{% block con %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" style="background-color: darkturquoise;" type="submit">Register</button>
        </form>
        if you have an account, <a href="/login"><strong>login</strong></a> instead.
    </div>
{% endblock %}
